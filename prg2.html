<html>
<head>
<title>square and cube program2</title>
</head>

<style>

table,td,th
{
border:4px solid;
border-collapse:collapse;
border-width:5px;
border-height:5%;
border-color:red;
padding:4px;
background-color:gray;
text-align:center;
}

</style> 


<script>
document.write("<center><table> <tr> <th>NUMBERS</th> <th>SQUARES</th> <th>CUBES</th> </tr>")
for(i=0; i<=10; i++)
{
document.write("<tr> <td>"+i+"</td>  <td>"+i*i+"</td>     <td>"+i*i*i+"</td>  </tr>")
}

document.write("<table/><center/>")
</script>
</html>
